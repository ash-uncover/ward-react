name: check-pull-request

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: check pull request
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@master

      - name: Setup nodejs
        uses: actions/setup-node@master
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - name: install
        run: npm i

      - name: build
        run: npm run build
